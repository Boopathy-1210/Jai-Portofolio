<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            margin: 0;
            padding: 0;
            background-color: #f7fafc;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
            font-weight: 700;
        }
        h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: #f4b400;
            margin: 10px auto;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #f4b400;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d49800;
        }
        .icons {
            margin-top: 30px;
        }
        .icons img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 700;
        }
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .yellow-bg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background-color: #f4b400;
            border-top-left-radius: 50% 20px;
            border-top-right-radius: 50% 20px;
        }
    </style>
</head>
<body>
    <h1>Projects</h1>
    <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" rows="4" required></textarea>
        <button type="submit">Send</button>
    </form>
    <div class="icons">
        <img src="./Assests/insta-svg.svg" alt="Instagram">
        <img src="./Assests/linkedi-svg.svg" alt="LinkedIn">
        <img src="./Assests/mail-svg.svg" alt="Email">
    </div>
    <div class="footer">jaivisvanth</div>
    <div class="yellow-bg"></div>
</body>
</html>
